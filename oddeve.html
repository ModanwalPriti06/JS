<html>
	 <head>
		 <title>Even no and odd no</title>
	 </head>
	 <body>
		 <script>
			 document.write("Even no is:<br>");
			 for(var a=0;a<10;a=a+2)
			 {
			  
			  document.write(a);
			  document.write("<br>");
			  }
			 </script>
			 <script>
			 document.write("Odd no is:<br>");
			 for(var b=1;b<10;b=b+2)
			 {
			   
			  document.write(b);
			  document.write("<br>");
			  }
		 </script>
	 </body>
</html>
