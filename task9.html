<html>
<head>
<script>
function myclick()
{
var a=document.getElementById("text1");
var s=a.innerText;
var b=document.getElementById("text2");
var p=b.innerText;
a.innerText=p;
b.innerText=s;
}
</script>
</head>
<body>
<span id="text1" placeholder="first no">10</span>
<span id="text2" placeholder="Second no">20</span></br>
<button onclick="myclick()">click!</button>
</body>
</html>
