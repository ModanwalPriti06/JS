<!DOCTYPE html>
<head></head>
<body>
    <h1>Arrow Function</h1>
    <script>
        //linear single line statemnet then Arrow Function
        var a=()=> "Hello Arrow Function";
        console.log(a);
        //Arrow Function with return
        var hello=()=>{
            return "hii Alone";
        }
        console.log(hello);
        //Arrow Function with single parameter
        var hello= name=> "Hello "+name;
        alert(hello("Software Developer"));
        
        //Arrow Function with multiple parameter
        let b=(name,age)=> "Hello "+name+" Your age is: "+age;
        alert(b("Priti",19));

        //function with name
        let fn= function xyz(){
            console.log("It's function with name function");
        }
        fn();
        //xyz(); here it's work like a local function memeory execution
        //not declare any value for this function name that's why if you
        //call this function then get error

    </script>
    
</body>
</html>
