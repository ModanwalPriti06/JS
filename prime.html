<html>
	 <head>
		 <title>prime nonot prime no</title>
		 <script>
			 var n,i,flag=0;
			 n=prompt("Enter the element");
			 for(i=2;i<n/2;i++)
			 {
				if(n%i==0)
				{
				flag=1;
				break;
				}
				if(flag==0)
				{
				alert(n+"is a prime no");
				}
				else{
				alert(n+"is a not prime no");
				}
				
			}
			 </script>
	 </head>
	 <body>
	 </body>
</html>
