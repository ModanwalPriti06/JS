<html>
	 <head>
		 <title>ONMOUSECLICK</title>
		 <script type="text/javascript">
		 function over(){
			 document.write("Mouse over");
			 }
		 </script>
	 </head>
	 <body>
	 <p>Bring your mouse inside the division to see the result</p>
	 <div onmouseover="over()">
	 <h1>This is inside the division</h1>
	 </div>
	 
	 </body>
	 
</html>
